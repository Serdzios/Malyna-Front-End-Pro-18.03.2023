<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Форма реєстрації</title>

</head>
<body>
<h1>Форма реєстрації</h1>
<form id="registration-form">
    <label>
        Ім'я:
        <input type="text" name="first-name" required />
    </label>
    <label>
        Прізвище:
        <input type="text" name="last-name" required />
    </label>
    <label>
        Дата народження:
        <input type="text" name="dob" placeholder="ДД.ММ.РРРР" required />
    </label>
    <label>
        Стать:
        <label><input type="radio" name="gender" value="чоловік" />Чоловік</label>
        <label><input type="radio" name="gender" value="жінка" />Жінка</label>
    </label>
    <label>
        Місто:
        <select name="city" required>
            <option value="">-- Виберіть місто --</option>
            <option value="Київ">Київ</option>
            <option value="Харків">Харків</option>
            <option value="Одеса">Одеса</option>
            <option value="Львів">Львів</option>
        </select>
    </label>
    <label>
        Адреса:
        <textarea name="address" required></textarea>
    </label>
    <label>
        Мови, якими володіє:
        <label><input type="checkbox" name="language" value="українська" />Українська</label>
        <label><input type="checkbox" name="language" value="російська" />Російська</label>
        <label><input type="checkbox" name="language" value="англійська" />Англійська</label>
        <label><input type="checkbox" name="language" value="інші" />Інші</label>
    </label>
    <button type="submit">Зберегти</button>
</form>
<script src="index.js"></script>
