<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Погода</title>
</head>
<body>

<div id="weather-info">
    <p> <span class="city-name"></span></p>
    <p>Температура: <span class="temperature"></span></p>
    <p>Тиск: <span class="pressure"></span> гПа</p>
    <p>Опис: <span class="description"></span></p>
    <p>Вологість: <span class="humidity"></span>%</p>
    <p>Швидкість вітру: <span class="wind-speed"></span> м/с</p>
    <p>Напрям вітру: <span class="wind-direction"></span>°</p>
    <img class="weather-icon" src="" alt="Weather Icon">
</div>

<script src="index.js"></script>
</body>
</html>
