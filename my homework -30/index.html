<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="card">
  <img class="card_img" src="./img/big%20mac.jpg" alt="bigmack">
  <div class="card_header">Big Mack</div>
  <div class="card_price">Price 10$</div>
  <button class="card_btn">Купити</button>
</div>
<div class="overlay">
  <div class="modal" id="order">
    <div class="modal__close">&times;</div>
    <form class="form" action="#">
      <input name="name" required placeholder="ПІБ" type="text">
      <select class="select" name="city" required="required">
        <option value="">Місто</option>
        <option value="Kyiv">Київ</option>
        <option value="Lviv">Львів</option>
        <option value="Kharkiv">Харків</option>
        <option value="Dnipro">Дніпро</option>
        <option value="Odesa">Одеса</option>
      </select>
      <input name="post_office" required placeholder="Склад Нової Пошти">
      <label for="payment">Метод оплати</label>
      <select name="payment" id="payment" required>
        <option value="">Виберіть метод оплати</option>
        <option value="after_payment">Післяплата</option>
        <option value="payment_with_card">Плата картою</option>
      </select>
      <div class="quantity">
        <button type="button" class="minus__btn">-</button>
        <input type="text" name="quantity" id="quantity" value="1">
        <button type="button" class="plus__btn">+</button>
      </div>
      <textarea name="comm" id="comm" cols="30" rows="5"></textarea>
      <button type="button" class="button__submit">Замовити</button>
    </form>
  </div>
</div>
<div class="overlay_submit">
  <div class="modal_submit">
    <div class="modal_submit__close">&times;</div>
    <div class="modal_submit-name"></div>
    <div class="modal_submit-city"></div>
    <div class="modal_submit-post"></div>
    <div class="modal_submit-payment"></div>
    <div class="modal_submit-quantity"></div>
  </div>
</div>

<script src="index.js"></script>
</body>

</html>
